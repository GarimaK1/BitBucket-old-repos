<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>

<h1>Register</h1>
<form>
	<p>
	<div>
	<label for="FirstName">First Name: </label>
	<input type="text" name="firstName" id="FirstName" required="required" placeholder="John" />
	<label for="LastName">Last Name: </label>
	<input type="text" name="lastName" id="LastName" required="required" placeholder="Smith" />
	</div>

	<div>
	<label for="Male">Male</label>
	<input type="radio" name="gender" id="Male" value="Male" />
	<label for="Female">Female</label>
	<input type="radio" name="gender" id="Female" value="Female" />
	<label for="Other">Other</label>
	<input type="radio" name="gender" id="Other" value="Other" />
	</div>

	<div>
	<label for="Email">Email: </label>
	<input type="email" name="email" id="Email" required="required" placeholder="your email" />
	<label for="Password">Password: </label>
	<input type="password" name="password" id="Password" minlength="5" maxlength="10" placeholder="your password" />
	</div>

	<div>
	<label>
	Birthday: 
		<select name="month" >
			<option>Month</option>
			<option>Jan</option>
			<option>Feb</option>
			<option>Mar</option>
		</select>
		<select name="day" >
			<option>Day</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
		</select>
		<select name="year" >
			<option>Year</option>
			<option>1990</option>
			<option>1992</option>
			<option>1995</option>
			<option>1997</option>
			<option>2000</option>
		</select>
	</label>
	</div>
	
	<div>
	<label for="Agreed">I agree to the terms and conditions </label>
	<input type="checkbox" name="agreed" id="Agreed" required="required" />
	</div>

	<input type="submit" value="Submit Details"/>
	</p>
</form>
</body>
</html>
