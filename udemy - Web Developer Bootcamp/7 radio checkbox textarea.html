<!DOCTYPE html>
<html>
<head>
	<title>Radio Checkbox Textarea</title>
</head>
<body>
<h1>Input Type Demo: Radio Checkbox Textarea</h1>

<form>
<p>Do you prefer dogs or cats?</p>
<label for="dogs">Dogs</label>
<input type="radio" id="dogs" name="petChoice" value="DOGS">
<label for="cats">Cats</label>
<input type="radio" id="cats" name="petChoice" value="CATS">

<p>What is your favourite colour?</p>
<select name="favColour">
	<option>Red</option>
	<option>Yellow</option>
	<option>Green</option>
	<option>Black</option>
</select>

<p>What is your current mood?</p>
<select name="currMood">
	<option value="happy"> :) </option>
	<option value="neutral"> :| </option>
	<option value="sad"> :( </option>
</select>
<br><br>
<textarea name="Tarea" rows=5 columns=20></textarea>

<button>Go!</button>

</form>
</body>
</html>
