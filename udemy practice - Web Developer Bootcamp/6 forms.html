<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>
<body>
<h1>Login Form</h1>

Using Labels Method 1 
<form>
	<label>Username:<input type="text" name="userName" placeholder="username"></label>
	<label>Password:<input type="password" name="passWord" placeholder="password"></label>
	<input type="submit">
</form>
<br><br><br>

Using Labels Method 2 + Validations using "required" html attribute
<form>
	<label for="userName">Username:</label> <!-- label ka "for" value aur input type ka "id" value same hona chahye. -->
	<input type="text" name="username" id="userName" placeholder="username" required="true">
<!-- 	<label for="email">Email:</label>
	<input type="email" name="email" id="email" placeholder="email" required> -->
	<label for="passWord">Password:</label>
	<input type="password" name="password" id="passWord" placeholder="password" required>
	<input type="submit">
</form>
</body>
</html>
